<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Circle</title>
</head>
<body>
	<canvas id="myCanvas" width="1000" height="700"></canvas>
	<script type="text/javascript">
		var canvas = document.getElementById("myCanvas");
		var ctx = canvas.getContext("2d");
		ctx.fillStyle = "white";
		ctx.beginPath();
		ctx.arc(200, 300, 100, 0, 2 * Math.PI);
		ctx.fill();
		
		 ctx.lineWidth = 10;

		ctx.strokeStyle = "#99236a";
      ctx.stroke();
	</script>
</body>
</html>
