<html>
	<head>
		<title>
	Print Chart
		</title>
		
<script type=text/javascript>
var numbers = new Array(4);
for(var i=0;i<numbers.length;i++)
	{
	numbers[i]=getNumber();

	}
var max=numbers[0];
for(var i=0;i<numbers.length;i++)
{
		if(max<numbers[i])
		{
		max=numbers[i];
		}
}

var row=max;
for(var i=0;i<row;i++)
{

	for(var j=0;j<numbers.length;j++)
	{
	if(numbers[j]==max)
	{
	document.write("* ");
	numbers[j]-=1;
	}
	else
	{
	document.write("_ ");
	}
	
	}
	max=max-1;
	document.write("</br>");
}




function getNumber()
{
			
			  row=prompt();
		
			if(isNaN(row))
			{
			
			getNumber();
			}
			return row;
			
	
}
			
</script>
  
  
</html>
