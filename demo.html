

<html>
	<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js">
	
	</script>
	<script>
	function hide()
	{
	document.getElementById("span").style.display='none';
	document.getElementById("button").value='show';
	
	}
	</script>
	<style>
	#button
	{
	position:fixed;
	top:50px;
	left:10px;
	}
	</style>
	</head>
	<body>
	<div><span id="span">Welcome</span></div>
	<input type=button id="button" value="Hide" onclick="hide();" />
	</body>
</html>
