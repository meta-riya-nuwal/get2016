<!DOCTYPE HTML>
<html>
<head>
<style>
#divBlock {
    width: 350px;
    height: 70px;
    padding: 5px;
    border: 1px solid #aaaaaa;
}
</style>
<script>
function allowDrop(ev) {
    ev.preventDefault();
}

function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>

<p>Drag the Metacube image into the rectangle:</p>

<div id="divBlock" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>
<img id="drag1" src="http://www.metacube.com/images/logo_meta.gif" draggable="true" ondragstart="drag(event)" width="350" height="69">

</body>
</html>
