<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Circle</title>
</head>
<body>
	<canvas id="myCanvas" width="1000" height="700"></canvas>
	<script type="text/javascript">
		var canvas = document.getElementById("myCanvas");
		var ctx = canvas.getContext("2d");
		ctx.fillStyle = "#2e94d1";
		ctx.beginPath();
		ctx.arc(200, 300, 100, 0.5 * Math.PI, 1.5 * Math.PI);
		ctx.fill();
		ctx.fillStyle="white";
		ctx.beginPath();
		ctx.arc(200, 300, 100, 0.5 * Math.PI, 1.5 * Math.PI,true);
		ctx.fill();
		 ctx.lineWidth = 5;

		ctx.strokeStyle = 'gray';
      ctx.stroke();
	</script>
</body>
</html>
