<html>
<head>
<title>
</title>
<link rel="stylesheet" type="text/css" href="html5.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
</head>
<header>
Contact us Today!
</header>
<section>
	<form>
		<div class=block>
			<div class=blockheading>
			First Name
			</div>
			<div class=blockinput>

			<div class=icons><span class="fa fa-male"></span></div>
			<div><input type=text class=inputs placeholder="First Name" pattern="[A-Za-z]{3,10}"  required  /></div>
			
			</div>
		</div>
		
		<div class=block>
			<div class=blockheading>
			Last Name
			</div>
			<div class=blockinput>
			<div class=icons><span class="fa fa-male"></span></div>
			<div><input type=email class=inputs placeholder="Last name" pattern="[A-Za-z]{3,10}"    required /></div>
			
			</div>
		</div>
		<div class=block>
			<div class=blockheading>
			Email
			</div>
			<div class=blockinput>
			<div class=icons><span class="fa fa-envelope"></span></div>
			<div><input type=email class=inputs placeholder="Email Address" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"  required /></div>
			
			</div>
		</div>
		<div class=block>
			<div class=blockheading>
			Phone
			</div>
			<div class=blockinput>
			<div class=icons><span class="fa fa-phone"></span></div>
			<div><input type=number class=inputs placeholder="Phone No." pattern="[789][0-9]{9}" required /></div>
			
			</div>
		</div>
		<div class=block>
			<div class=blockheading>
			Address
			</div>
			<div class=blockinput>
			<div class=icons><span class="fa fa-home"></span></div>
			<div><input type=text class=inputs placeholder="Address" pattern="[A-Za-z0-9]{10,20}" required /></div>
			
			</div>
		</div>
		<div class=block>
			<div class=blockheading>
			City
			</div>
			<div class=blockinput>
			<div class=icons><span class="fa fa-home"></span></div>
			<div><input type=text class=inputs placeholder="City" pattern="[A-Za-z]{4,10}" required /></div>
			
			</div>
		</div>
		<div class=block>
			<div class=blockheading>
			State
			</div>
			<div class=blockinput>
			<div class=icons><span class="fa fa-home"></span></div>
			<div><input type=text class=inputs placeholder="State" pattern="[A-Za-z]{5,10}" required /></div>
			
			</div>
		</div>
		<div class=block>
			<div class=blockheading>
			Zip Code
			</div>
			<div class=blockinput>
			<div class=icons><span class="fa fa-home"></span></div>
			<div><input type=text class=inputs placeholder="Zip Code" pattern="[0-6]{6}" required /></div>
			
			</div>
		</div>
		<div class=block>
			<div class=blockheading>
			Website or domain name
			</div>
			<div class=blockinput>
			<div class=icons><span class="fa fa-globe"></span></div>
			<div><input type=url class=inputs placeholder="Website" required /></div>
			
			</div>
		</div>
		<div class=block>
			<div class=blockheading>
			Do you have hosting?
			</div>
			<div class=blockinput>
			<div><input type="radio" name=choose value=Yes />Yes</div>
			<div>
			<input type="radio" name=choose value=No />No
			</div>
			
			</div>
		</div>
		<div class=block>
			<div class=blockheading>
			Project Description
			</div>
			<div class=blockinput>
			<div class=iconsBox><span class="fa fa-pencil-square-o"></span></div>
			<div>
			<textarea style="-webkit-box-shadow:0,0,5px,gray" rows="2" cols="35" placeholder="Project Description" pattern="[A-Za-z0-9]{10-100}"  required ></textarea>
			</div>
			
			</div>
		</div>
		<div class=block>
			<div class=blockheading>
			
			</div>
			<div class=blockinput>
			<button class=submit type="submit">Send <span class="fa fa-paper-plane"></span></button>
			<div>
			
			</div>
			
			</div>
		</div>
	</form>
</section>
</html>
