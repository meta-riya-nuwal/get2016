<html>
	<head>
		<title>
		If number add 10
		</title>
		<script type=text/javascript>
			alert("welcome to my site");
			var num=prompt("Enter Number");
			if(isNaN(num))
			{
			document.write("Plz enter number only");
			callprompt();
			}
			else
			{
			var number=parseInt(num);
			number=number+10;
			document.write("Number is"+number+"after adding 10");
			}
		</script>
	</head>
	<body>
	</body>
</html>
