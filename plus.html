<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Circle</title>
</head>
<body>
	<canvas id="myCanvas" width="1000" height="700"></canvas>
	<script type="text/javascript">
		var canvas = document.getElementById("myCanvas");
		var ctx = canvas.getContext("2d");
		
		ctx.fillStyle = "#2e94d1";
		ctx.beginPath();
		ctx.arc(200,200,100,0, 2 * Math.PI);
		ctx.fill();
		ctx.fillStyle = "white";
		ctx.beginPath();
        ctx.moveTo(190,110);
        ctx.lineTo(190,190);
        ctx.lineTo(110,190);
	    ctx.lineTo(110,210);
        ctx.lineTo(190,210);
	    ctx.lineTo(190,290);
		ctx.lineTo(210,290);
	ctx.lineTo(210,210);
					 ctx.lineTo(290,210);
					  ctx.lineTo(290,190);
					   ctx.lineTo(210,190);
				 ctx.lineTo(210,110);	   
               ctx.fill();
            
		 
	</script>
</body>
</html>
