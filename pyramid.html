<html>
	<head>
		<title>
		Greatest Among three numbers
		</title>
		<script type=text/javascript>
			
			
			function printbyFor()
			{
			
			var row=getNumber();
			document.write("<h2>Print Pyramid for"+row+"rows </h2>");
			for(var i=0;i<row;i++)
			{
				for(var j=0;j<row-i-1;j++)
				{
				document.write("_ ");
				}
				for(var k=0;k<2*i+1;k++)
				{
				document.write("* ");
				}
				document.write("</br >");
			}
			
			}
			function printbyWhile()
			{
			
			var row=getNumber();
			document.write("<h2>Print Pyramid for"+row+"rows </h2>");
			var i=0;
			while(i<row)
			{
				var j=0,k=0;
				while(j<row-i-1)
				{
				document.write("_ ");
				j++;
				}
				while(k<2*i+1)
				{
				document.write("* ");
				k++;
				}
				document.write("</br >");
				i++;
			}
			
			}
			
			function printbydoWhile()
			{
			
			var row=getNumber();
			document.write("<h2>Print Pyramid for"+row+"rows </h2>");
			var i=0;
			do
			{
				var j=0,k=0;
				do
				{
				document.write("_ ");
				j++;
				}while(j<row-i-1);
				
				do
				{
				document.write("* ");
				k++;
				}while(k<2*i+1);
				document.write("</br >");
				i++;
			}while(i<row);
			
			}
			
			
			function getNumber()
			{
			
			row=prompt();
		
			if(isNaN(row))
			{
			getNumber();
			}
			return row;
			}
			
		
		
		
		</script>
	</head>
	<body>
	<form>
		<h2>Pyramid using for loop :  </h2>
		<input type=button onclick="printbyFor();"    value="Print" />
	</form>
	<form>
		<h2>Pyramid using While loop :  </h2>
		<input type=button onclick="printbyWhile();"    value="Print" />
	</form>
	<form>
		<h2>Pyramid using doWhile loop :  </h2>
		<input type=button onclick="printbydoWhile();"    value="Print" />
	</form>
	</body>
	
</html>
