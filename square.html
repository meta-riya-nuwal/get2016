<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Circle</title>
</head>
<body>
	<canvas id="myCanvas" width="1000" height="700"></canvas>
	<script type="text/javascript">
		var canvas = document.getElementById("myCanvas");
		var ctx = canvas.getContext("2d");
		ctx.fillStyle = "green";
		
		ctx.beginPath();
             
    
      ctx.rect(200, 200, 200, 200);
     
      ctx.fill();
		 
	</script>
</body>
</html>
